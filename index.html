<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="photologin">
            <div id="imagem-perfil" class="div-imagem">
                
            </div>
            <div class="btnphoto">
                <label for="imagem">
                    <input type="file" name="imagem" id="imagem" class="imagem">
                    <div><span class="material-symbols-outlined">
                        add_photo_alternate
                        </span>
                        <p>Trocar Foto</p>
                    </div>
                </label>
                

                    <div onclick="apagaPhoto()">
                    <span class="material-symbols-outlined">
                        delete_forever
                        </span>
                    <p>Retirar Foto</p>
                    </div>
                
            </div>
        </div>
        <div class="inf-user">
                <h1>Atualização de Cadastro</h1>
                <label for="name">
                    <input type="text" name="name" id="name" placeholder="Nome">
                </label>
                <div class="cep-zip-cod">
                    <label for="zip-cod">
                        <input type="text" name="zip-cod" id="zip-cod" placeholder="CEP">
                    </label>
                    <button onclick="cepp()"><span class="material-symbols-outlined">
                        search
                        </span></button>
                </div>
                <label for="adress">
                    <input type="text" name="adress" id="adress" placeholder="Endereco" readonly>
                </label>
                <label for="home-number">
                    <input type="text" name="home-number" id="home-number" placeholder="Número">
                </label>
                <label for="complement">
                    <input type="text" name="complement" id="complement" placeholder="Complemento">
                </label>
                <label for="bairro">
                    <input type="text" name="bairro" id="bairro" placeholder="Bairro" readonly>
                </label>
                <label for="city">
                    <input type="text" name="city" id="city" placeholder="Cidade" readonly>
                </label>
                <label for="uf">
                    <input type="text" name="uf" id="uf" placeholder="UF" readonly>
                </label>
                <div>
                    <button onclick="fim()" class="btn-envia"><span id="send" class="material-symbols-outlined">
                        send
                        </span></button>
                </div>
                

            
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
